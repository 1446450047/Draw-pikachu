<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>pikachu</title>
  </head>

  <body>
    <style id="style"></style>
    <div id="content"></div>
    <div id="buttons">
      <button id="btnPlay">播放</button>
      <button id="btnPause">暂停</button>
      <button id="playSlow">慢速</button>
      <button id="playNormal">中速</button>
      <button id="playFast">快速</button>
    </div>
    <link rel="stylesheet" href="./write.css" />
    <div class="skin">
      <div class="nose">
        <div class="san">
          <div class="yuan"></div>
        </div>
      </div>
      <div class="eyes">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
      <div class="mouth">
        <div class="lips left"></div>
        <div class="lips right"></div>
        <div class="tongueUp">
          <div class="tongueDown"></div>
        </div>
      </div>
      <div class="face">
        <div class="cheek">
          <img id="imgLeft" src="" />
        </div>
        <div class="cheek">
          <img id="imgRight" src="" />
        </div>
      </div>
    </div>
    <audio id="pikachu" src="./music/pikachu.mp3"></audio>
    <script src="./main.js"></script>

    <script src="write.js"></script>
  </body>
</html>
